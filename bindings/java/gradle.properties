# Gradle Daemon Configuration
org.gradle.daemon=true
org.gradle.daemon.idletimeout=60000
org.gradle.parallel=true

# Build Performance Optimization
org.gradle.caching=true
org.gradle.unsafe.watch-fs=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache-problems=warn

# JVM Configuration
org.gradle.jvmargs=-Xmx4g -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:+UnlockDiagnosticVMOptions -XX:G1NewCollectionPercentage=30 -XX:G1ReservePercent=10 -XX:+DisableExplicitGC

# Logging
org.gradle.logging.level=info

# Project Properties
group=io.github.wouittone
version=0.0.0
